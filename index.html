<html>
    <head>
        <style>
            body{
                width: 100%;
                height:200%;
                overflow-x:hidden;
                font-size:20px;
                background-image: url("background.gif");
                background-size: 100%
            }
            .header {
                background-color: purple;
                position:absolute;
                top: 10%;
                left: 10%;
                width: 80%;
                height:40%;
                border-style:double;
                border-color: rgb(81, 255, 220);

            }
            .content {
                background-color: darkmagenta;
                position:absolute;
                top:60%;
                left: 10%;
                width:70%;
                height:100%;
                border-style:double;
                border-width: 5px;
                border-color: rgb(81, 255, 220);
                padding-left:75px;
                padding-right:75px;
            }
            .bg{
                position:absolute;
                width: 100%;
                height: 100%
            }
            .video{
                position: fixed;
                margin-left: 0;
                margin-right: 0;
                left: 0;
                bottom: 0;
                max-width: width 100%;;
                min-height: 100%;
                object-fit:contain;
            }
            .yes {
                color:rgb(81, 255, 220);
                text-align:center;
                font-style:italic;
            }
            .parking_image {
                width:100%;
                height: 100%;
                object-fit:fill;
            }
            .cursed {
                display: none;
                position:absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
            }
            .header:hover .cursed{
                display: block;
            }
            .cursed_image {
                width:100%;
                height:100%;
                object-fit: fill;
            }
            .liminal_parking{
                z-index: 1;
                position:absolute;
                width:100%;
                height:100%;
                object-fit:fill;
            }

            .main_text{
                position:relative;
                z-index:2;
            }
        </style>
    </head>
    </head>
    <body>
        <!--<div class="bg">
        <img src="background.gif" class=".video">
        </div>-->
<div class="header">
    <img src="providence place parking.png" class="parking_image">
    <div class="cursed">
        <img src="providence place parking cursed.png" class="cursed_image">
    </div>
</div>
<!-- Optional: some overlay text to describe the video -->
<div class="content">
    <div class="liminal_parking">
        <img src="liminal parking.png"  style="z-index:1; width: 100%; height:100%; object-fit:fill;">
    </div>
    <div class="main_text">
  <p class="yes" z-index="10">parking at owners risk</p>
  <p>car carcar carcar carcar carcar carcar carcar carcar carcar carcar carcar carcar carcar car</p>
  </div>

</div>
    </body>
</html>
